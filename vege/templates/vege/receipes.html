{% extends "base.html" %}
{% block start %}

<div class="container mt-5">
    <form class="col-5 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Add Receipe</h2>
        <hr>
        <div class="mb-3">
          <label for="receipe_name" class="form-label">Receipe name</label>
          <input name="receipe_name" type="text" required class="form-control">
        </div>
        <div class="mb-3">
          <label for="receipe_description" class="form-label">Receipe description</label>
          <textarea name="receipe_description" class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <label for="receipe_image" class="form-label">Receipe Image</label>
            <input name="receipe_image" type="file" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Add Receipe</button>
      </form>

      <div class="mt-5">
        <div class="mx-auto col-6">
          <form>
            <div class="mb-3">
              <label for="receipe_name" class="form-label">Search Food</label>
              <input name="search" type="text" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
          </form>
        </div>
      </div>
      <table class="table mt-5">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Receipe name</th>
            <th scope="col">Receipe description</th>
            <th scope="col">Image</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for receipe in receipes %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{receipe.receipe_name}}</td>
            <td>{{receipe.receipe_description}}</td>
            <td>
              <img src="/media/{{receipe.receipe_image}}" style="height : 200px">
            </td>
            <td>
              <a href="/delete-receipe/{{receipe.id}}" class="btn btn-danger m-2">Delete</a>
              <a href="/update-receipe/{{receipe.id}}" class="btn btn-success">Update</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
</div>
{% endblock %}
